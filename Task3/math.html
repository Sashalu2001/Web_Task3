<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="fonts/font-glyphicons.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>

    <title>Математические формулы</title>

</head>

<body class="bg">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" title="Вернуться на главную страницу" href="main.html"><span class="glyphicon glyphicon-chevron-left"></span> На главную</a>
            </li>
        </ul>

    </div>

</nav>

<div style="padding: 5vw">

    <table class="table table-bordered" style="background: white">

        <thead>
        <tr class="black_text">
            <th scope="col">Номер</th>
            <th scope="col">Название</th>
            <th scope="col">Формула</th>
        </tr>
        </thead>

        <tbody>
        <tr class="black_text">
            <th scope="row">1</th>
            <td>Корни квадратного уравнения</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                        <mrow>
                            <msub>
                                <mi>x</mi><mn>1,2</mn>
                            </msub>
                            <mo>=</mo>
                            <mfrac>
                                <mrow>
                                    <mo>-</mo>
                                    <mi>b</mi>
                                    <mo>±</mo>
                                    <msqrt>
                                        <mrow>
                                        <mi>D</mi>
                                        </mrow>
                                    </msqrt>
                                </mrow>
                                <mrow>
                                    <mn>2</mn><mi>a</mi>
                                </mrow>
                            </mfrac>
                        </mrow>
                    </mrow>
                </math>
            </td>
        </tr>
        <tr class="black_text">
            <th scope="row">2</th>
            <td>Предел числа равен этому числу</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <munderover>
                        <mi>lim</mi>
                        <mrow><mi>x</mi><mo>&#8594</mo><msub><mi>x</mi><mn>0</mn></msub></mrow>
                    </munderover>
                    <mi>A</mi>
                    <mo>=</mo>
                    <mi>A</mi>
                </math>
            </td>
        </tr>
        <tr class="black_text">
            <th scope="row">3</th>
            <td>Формула Ньютона-Лейбница</td>
            <td>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <munderover>
                        <mo>&#8747</mo>
                        <mi>a</mi>
                        <mi>b</mi>
                    </munderover>
                    <mi>f</mi>
                    <mfenced><mi>x</mi></mfenced>
                    <mi>d</mi><mi>x</mi>
                    <mo>=</mo>
                    <mi>F</mi>
                    <mfenced><mi>b</mi></mfenced>
                    <mo>-</mo>
                    <mi>F</mi>
                    <mfenced><mi>a</mi></mfenced>
                </math>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
